name: Deploy to VPS

on:
  push:
    branches: [ main, master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          port: 22
          script: |
            # Используем SSH ссылку, чтобы работали Deploy Keys
            # Замените 15683 на ваш реальный никнейм GitHub, если он другой!
            REPO_URL="git@github.com:15683/data-stack.git"
            
            mkdir -p ~/.ssh
            ssh-keyscan -H github.com >> ~/.ssh/known_hosts 2>/dev/null
            
            if [ ! -d "data-stack" ]; then
              echo "Cloning repository..."
              git clone git@github.com:15683/data-stack.git data-stack
              cd data-stack
            else
              echo "Updating repository..."
              cd data-stack
              git pull origin main
            fi
            
            echo "Restarting containers..."
            docker compose up -d --build
            docker system prune -f